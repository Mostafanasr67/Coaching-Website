<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="icon" href="{{ url_for('static', filename='Logo.jpg') }}" type="image/x-icon">
    {% block styles %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    {% endblock %}

    <title>{% block title %}Mostafa Nasr{% endblock %}</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top"
     style="background: linear-gradient(to right, #1c1c1c, #1c1c1c); border-bottom: 2px solid white;">
    <div class="container-fluid">
        <div style="width: 100px; height: 100px; overflow: hidden; border-radius: 50%; margin: auto; display: flex; justify-content: center; align-items: center;">
            <img src="./static/Logo.jpg" alt="Circular Image" style="width: 100%; height: auto; object-fit: cover;">
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#carouselExampleInterval" style="font-size: 22px;">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#transformations" style="font-size: 22px;">Transformations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#packages" style="font-size: 22px;">Online Packages</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#about" style="font-size: 22px;">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact" style="font-size: 22px;">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>





    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    {% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% endblock %}
</body>
</html>
